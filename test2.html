<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IdeaSpark.in â€” Where ideas come to chill</title>
  <meta name="description" content="IdeaSpark.in â€” a tiny, proud website that currently does nothing. Minimal, quirky & animated." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ffcc33'/%3E%3Ctext x='50' y='58' font-size='40' text-anchor='middle' fill='%23112233' font-family='Segoe UI, Roboto, Arial'%3E%F0%9F%92%A1%3C/text%3E%3C/svg%3E">

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0e1a2b;
      --glass: rgba(255,255,255,0.06);
      --accent: #ffcc33;
      --muted: #b8c6d6;
      --max-width: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,204,51,0.06), transparent),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color: #eaf0ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:40px 20px;
      min-height:100vh;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
      min-height:60vh;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:40px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* ðŸ”¥ NEW FOOTER (NO CONTENT, JUST BACKGROUND COLOR) */
    .bottom-footer{
      width:100%;
      height:60px;
      background: linear-gradient(180deg,var(--bg1), var(--bg2));
      margin-top:40px;
    }

    header{
      display:flex;
      gap:20px;
      align-items:center;
    }
    .logo{
      width:72px;
      height:72px;
      min-width:72px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg,var(--accent), #ffd966);
      color:#081427;
      font-weight:700;
      font-size:28px;
      box-shadow: 0 6px 18px rgba(255,204,51,0.14);
    }

    h1{
      margin:0;
      font-size: clamp(20px, 4vw, 36px);
      letter-spacing:-0.02em;
      line-height:1.05;
      display:flex;
      align-items:baseline;
      gap:12px;
    }

    .wobble {
      display:inline-block;
      transform-origin: 50% 50%;
      animation: wobble 4s ease-in-out infinite;
    }
    @keyframes wobble{
      0%{transform: rotate(-1.2deg)}
      25%{transform: rotate(0.8deg) translateY(-2px)}
      50%{transform: rotate(-0.6deg)}
      75%{transform: rotate(0.9deg) translateY(1px)}
      100%{transform: rotate(-1.2deg)}
    }

    p.lead{
      margin:12px 0 0 0;
      color:var(--muted);
      font-size: clamp(14px, 2.3vw, 18px);
    }

    .grid{
      margin-top:28px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
    }
    @media (max-width:880px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 6px 30px rgba(2,6,23,0.45);
    }

    .who{
      font-size:16px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
    }

    .typewriter{
      margin-top:12px;
      font-weight:600;
      font-size:18px;
      color:#fff;
      min-height:24px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }

    .spark-area{
      position:relative;
      min-height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .spark {
      width:120px;
      height:120px;
      border-radius:50%;
      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.12) 10%, rgba(255,204,51,0.15) 30%, transparent 60%);
      display:grid;
      place-items:center;
      color:#082032;
      font-size:46px;
      font-weight:800;
      transform-origin:center;
      box-shadow: 0 24px 60px rgba(255,204,51,0.06);
      cursor:pointer;
      user-select:none;
    }

    .particle{
      position:absolute;
      width:10px;height:10px;border-radius:4px;
      background:var(--accent);
      opacity:0.9;
      filter: blur(.6px);
      transform: translate3d(0,0,0);
      pointer-events:none;
    }

    .right{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .muted{
      color:var(--muted);
      font-size:14px;
    }

    .cta{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,204,51,0.12), rgba(255,204,51,0.08));
      color: #fff;
      border: 1px solid rgba(255,204,51,0.12);
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 24px rgba(2,6,23,0.4);
    }

    footer{
      margin-top:26px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width: 880px) {
      body {
        padding: 18px 12px;
      }
      .wrap {
        min-height: auto;
        max-height: calc(100vh - 36px);
        overflow: auto;
        padding: 20px;
        border-radius: 14px;
      }
    }
  </style>
</head>
